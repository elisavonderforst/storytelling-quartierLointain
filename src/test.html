<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple de défilement avec GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
      body {
        height: 200vh; /* Pour permettre le défilement */
        background: linear-gradient(to bottom, #f0f0f0, #ccc);
      }
      #monElement {
        position: fixed; /* Changer à fixed pour rester en haut */
        top: 50px; /* Position initiale */
        left: 50px;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="monElement"></div>

    <script>
      // Créer une animation de défilement
      gsap.to("#monElement", {
        y: 1000, // Défilement vers le bas de 1000 pixels
        duration: 5, // Durée de l'animation
        ease: "power1.inOut", // Type d'accélération
        onComplete: function () {
          // À la fin de l'animation, changer la position pour qu'elle reste en haut
          gsap.set("#monElement", { y: 1000 });
        },
      });
    </script>
  </body>
</html>
